name: Docker Image CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ghcr.io/daveluhman/toolkeeper:$(date +%s)

  push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: push the Docker image to ghcr
        run: docker push --tag ghcr.io/daveluhman/toolkeeper:$(date +%s)
